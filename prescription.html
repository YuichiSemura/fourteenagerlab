    <style>
      #loading {
        width: 100vw;
        height: 100vh;
        z-index: 10000;
        margin: 0;
        padding: 0;
        position: fixed;
        background-color: rgb(50, 105, 120);
        transition: 1s;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .loaded {
        opacity: 0;
        visibility: hidden;
        position: fixed;
      }
    </style>

    <script type="text/javascript">
      window.onload = function () {
        console.log("onload");
        const spinner = document.getElementById("loading");
        spinner.classList.add("loaded");
      };
    </script>

  <body style="background-color: rgb(50, 105, 120)">
    <!-- ローディング画面 -->
    <div
      id="loading"
      style="
        width: 100vw;
        height: 100vh;
        z-index: 100;
        margin: 0;
        padding: 0;
        position: fixed;
        top: 0;
        background-color: rgb(50, 105, 120);
        transition: 1s;
      "
    >
      <div class="loader">Loading...</div>
    </div>

    <div id="top" class="p-0">
      <nav
        id="navbar-prescription"
        class="
          navbar
          nav-blue
          navbar-expand-md navbar-dark
          mb-1
          py-2
          fixed-top
          animate__animated animate__flipInX
        "
      >
        <h2
          id="nav-title-prescription"
          class="nav-title text-azure text-left opacity-0"
        >
          <a href="./index.html">FOURTEENAGER LAB.</a>
        </h2>
        <button

          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-14l"
          aria-controls="navbar-14l"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbar-14l"
        >
          <ul class="navbar-nav flex-row flex-wrap">
            <li class="nav-item col-6 col-md-auto active">
              <a class="nav-link text-white text-center" href="./index.html"
                >Home</a
              >
            </li>
            <li class="nav-item col-6 col-md-auto">
              <a class="nav-link text-white text-center" href="./biography.html"

            </li>

        </div>
      </nav>

    <!-- carousel -->
    <div class="container-lg">
      <div style="height: 54px"></div>
      <div
        id="carousel-top"
        class="
          carousel
          slide
          carousel-fade
          mx-auto
          wow
          my-2
          animate__animated animate__fadeIn
        "
        data-interval="4000"
        data-pause="false"
        data-ride="carousel"
      >
        <ol class="carousel-indicators">
          <li
            data-bs-target="#carousel-top"
            data-bs-slide-to="0"
            class="active"
          ></li>
          <li data-bs-target="#carousel-top" data-bs-slide-to="1"></li>
          <li data-bs-target="#carousel-top" data-bs-slide-to="2"></li>
          <li data-bs-target="#carousel-top" data-bs-slide-to="3"></li>
          <li data-bs-target="#carousel-top" data-bs-slide-to="4"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/slider-1.jpg"
              alt="img1"
              class="carousel_img img-fluid"
            />
            <div class="carousel-caption mincho d-none d-md-block">
              <h5>早く大人になりたがる人間と、</h5>
              <h5>もう大人になってしまった人間。</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/slider-2.jpg"
              alt="img2"
              class="carousel_img img-fluid"
            />
            <div class="carousel-caption mincho d-none d-md-block">
              <h5>そんな彼らを見ていると、</h5>
              <h5>自分自身が怖くなるんだ。</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/slider-3.jpg"
              alt="img3"
              class="carousel_img img-fluid"
            />
            <div class="carousel-caption mincho d-none d-md-block">
              <h5>一生ガキのままで居たいとか考える僕は、</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/slider-4.jpg"
              alt="img4"
              class="carousel_img img-fluid"
            />
            <div class="carousel-caption mincho d-none d-md-block">
              <h5>どこかで道を踏み外してしまったのだろうか。</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./assets/slider-5.jpg"
              alt="img5"
              class="carousel_img img-fluid"
            />
            <div class="carousel-caption mincho d-none d-md-block">
              <h5>今でも、あの時のまま。僕はずっとここにいるよ。</h5>
            </div>
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#carousel-top"
          role="button"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carousel-top"
          role="button"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </a>
      </div>
